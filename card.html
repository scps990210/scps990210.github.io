<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        /* 在這裡可以加入自定義的CSS樣式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .main {
            float: left;
            width: 70%;
            padding: 20px;
            background: #fff;
            box-sizing: border-box;
        }
        .sidebar {
            float: left;
            width: 30%;
            padding: 20px;
            background: #f4f4f4;
            box-sizing: border-box;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
        <nav>
            <ul>
                <li><a href="#home" id="homeLink">首頁</a></li>
                <li><a href="#schedule" id="scheduleLink">門診時刻表</a></li>
                <li><a href="#specialties">主治項目</a></li>
                <li><a href="#team">醫療團隊</a></li>
                <li><a href="#contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="main">
            <h2>關於我</h2>
            <p>這裡可以是您的個人介紹和背景。</p>
            <h2>我的服務</h2>
            <ul>
                <li>服務一</li>
                <li>服務二</li>
                <li>服務三</li>
            </ul>
        </section>
        <aside class="sidebar">
            <h2>最新消息</h2>
            <p>這裡可以放一些最新消息或者連結。</p>
        </aside>
    </div>
    <footer>
        <p>版權所有 &copy; 2024 您的名字</p>
    </footer>

    <script>
        // JavaScript 代碼部分
        const homeLink = document.getElementById('homeLink');
        const scheduleLink = document.getElementById('scheduleLink');
        
        homeLink.addEventListener('click', function(event) {
            event.preventDefault();
            location.reload(); // 重新加載整個網頁
        });

        scheduleLink.addEventListener('click', function(event) {
            event.preventDefault();
            displayRandomImage();
        });

        function displayRandomImage() {
            const images = [
                'image1.webp',
                // 添加更多圖片路徑
            ];

            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];

            const mainSection = document.querySelector('.main');
            mainSection.innerHTML = `
                <h2>門診時刻表</h2>
                <img src="${randomImage}" alt="隨機圖片">
                <p>這裡可以放門診時刻表的詳細內容。</p>
            `;
        }
    </script>
</body>
</html>
